<div class="container p-2" style="width: 25rem;">
    <div class="row">
        <div class="col-12">
            <div class="card border-0">
                <div class="card-body  text-center">
                    <div class="mt-2">
                        <img src="assets/img/logout.png" alt="">
                    </div>
                    <div class="card-title my-2">
                        Do you want to logout from admin panel?
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-between">
                            <button type="button" [mat-dialog-close]="false" class="btn btn-success">No</button>
                            <button type="button" [mat-dialog-close]="true" class="btn btn-danger">Yes</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
