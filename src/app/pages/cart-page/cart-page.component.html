<!-- Breadcrumb Start -->
<div class="container-fluid">
    <div class="row px-xl-5">
        <div class="col-12">
            <nav class="breadcrumb bg-light mb-30">
                <!-- <a class="breadcrumb-item text-dark" href="#">Home</a>
                <a class="breadcrumb-item text-dark" href="#">Shop</a> -->
                <span class="breadcrumb-item active">Shopping Cart</span>
            </nav>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->

   <!-- Cart Start -->
   <div class="container-fluid">
    <div class="row px-xl-5">
        <div class="col-lg-8 table-responsive mb-5">
            <table class="table table-light table-borderless table-hover text-center mb-0">
                <thead class="thead-dark">
                    <tr>
                        <th>Products</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody class="align-middle">
                    <ng-container *ngIf="cartItemList.length ==0">
                        <tr>
                            <td colspan="5">No item add in your cart</td>
                        </tr>
                    </ng-container>
                    <ng-container *ngFor="let singleItem of cartItemList;let i = index">

                        <tr class="my-3">
                            <td class="align-middle text-left">
                                <img [src]="singleItem.productImage" alt="" style="width: 50px;"> 
                                <span class="text-capitalize ml-2">{{singleItem.productName}}</span>
                            </td>
                            <td class="align-middle">{{singleItem.productName}}</td>
                            <td class="align-middle">
                                <div class="input-group quantity mx-auto" style="width: 100px;">
                                    <div class="input-group-btn">
                                        <button class="btn btn-sm btn-primary btn-minus" [disabled]="singleItem.buyQty ==1" (click)="changeQty(singleItem,false)">
                                        <i class="fa fa-minus"></i>
                                        </button>
                                    </div>
                                    <input type="text" class="form-control form-control-sm  border-0 text-center" name="buyQty" readonly="true" [value]="singleItem?.buyQty">
                                    <div class="input-group-btn">
                                        <button class="btn btn-sm btn-primary btn-plus" (click)="changeQty(singleItem,true)">
                                            <i class="fa fa-plus"></i>
                                        </button>
                                    </div>
                                </div>
                            </td>
                            <td class="align-middle">₹ {{singleItem.productPrice * singleItem?.buyQty}}</td>
                            <td class="align-middle"><button class="btn btn-sm btn-danger" (click)="removeProduct(singleItem)"><i class="fa fa-times"></i></button></td>
                        </tr>

                    </ng-container>
                   
                  
                </tbody>
            </table>
        </div>
        <div class="col-lg-4">
            <form class="mb-30" action="">
                <div class="input-group">
                    <input type="text" class="form-control border-0 p-4" placeholder="Coupon Code">
                    <div class="input-group-append">
                        <button class="btn btn-primary">Apply Coupon</button>
                    </div>
                </div>
            </form>
            <h5 class="section-title text-uppercase mb-3"><span class="text-secondary pr-3">Cart Summary</span></h5>
            <div class="bg-light p-5 mb-5">
                <div class="border-bottom pb-2">
                    <div class="d-flex justify-content-between mb-3">
                        <h6>Subtotal</h6>
                        <h6>₹{{subTotalAmount}}</h6>
                    </div>
                    <div class="d-flex justify-content-between">
                        <h6 class="font-weight-medium">Shipping</h6>
                        <h6 class="font-weight-medium">₹{{shippingAmount}}</h6>
                    </div>
                </div>
                <div class="pt-2">
                    <div class="d-flex justify-content-between mt-2">
                        <h5>Total</h5>
                        <h5>₹{{totalAmount}}</h5>
                    </div>
                    <button class="btn btn-block btn-primary font-weight-bold my-1 py-1" (click)="checkOut()">Proceed To Checkout</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Cart End -->
