<div class="container">
    <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-8 col-sm-12 col-12 m-auto">
            <div class="card p-3 contact-bg">
                <div class="card-body">
                    <h4 class="success-stort-title">Contact Us </h4>
                    <form (ngSubmit)="mailSend()">
                        <div class="form-group">
                            <label for="emailName">Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" #emailName2="ngModel" id="emailName" name="emailName" [(ngModel)]="emailName" placeholder="Enter Your name">
                        </div>

                        <div class="form-group">
                            <label for="emailId">Email Id <span class="text-danger">*</span></label>
                            <input type="email" #contactemail="ngModel" 
                            class="form-control" id="emailId" required 
                            pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" name="emailId"
                             [(ngModel)]="emailId" placeholder="Enter Your Email Address">
                        </div>
                       
                        <div class="md-errors-spacer text-danger" [hidden]="contactemail.valid || contactemail.untouched">
                            <div  *ngIf="contactemail.errors && contactemail.errors.required">
                                Email is required
                            </div>
                            <div  *ngIf="contactemail.errors && contactemail.errors.pattern">
                                Email is invalid
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="message">Message <span class="text-danger">*</span></label>
                            <!-- <input type="text" class="form-control" id="message" placeholder="Enter Your Message"> -->
                            <textarea class="form-control" [(ngModel)]="message" name="message" id="message" cols="20" rows="5"  placeholder="Enter Your Message"></textarea>
                        </div>


                        <div class="form-group">
                           
                            <!-- <button type="button" [hidden]="!(contactemail?.invalid || name?.invalid)" class="btn gradient-custom-2 btn-block">Submit</button> -->
                            <button type="submit" [disabled]="!(contactemail?.valid && emailName2?.valid)" class="btn gradient-custom-2 btn-block">Submit</button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>

</div>
